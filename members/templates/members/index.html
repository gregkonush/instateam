<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Members</title>
  </head>
  <body>
    {% if members %}
    <ul>
      {% for member in members %}
      <li><div>{{ member.first_name }}</div></li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
